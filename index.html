<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Bothost</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            padding-top: 50px;
            background: #f0f0f0;
        }
        button {
            background: blue;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Тестовая страница</h1>
    <p>Bothost Mini App работает!</p>
    <button onclick="sendData()">Отправить данные</button>

    <script>
        function sendData() {
            window.Telegram.WebApp.sendData('Тест пройден успешно!');
            window.Telegram.WebApp.close();
        }
        
        // Настройки при загрузке
        window.Telegram.WebApp.expand();
        
        // Проверяем связь с Telegram
        if(window.Telegram.WebApp.initData) {
            document.body.innerHTML += '<p>✅ Связь с Telegram установлена</p>';
        }
    </script>
</body>
</html>
